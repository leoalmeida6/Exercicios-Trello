<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4 - Trello</title>
</head>
<body>
    <div></div>

    <script>
        function Aluno(nome, idade, turma, sexo) {
            this.nome = nome;
            this.idade = idade;
            this.turma = turma;
            this.sexo = sexo;

            this.imprimeDados = function() {
                const div = document.querySelector('div');
                const h1 = document.createElement('h1');
                const h3 = document.createElement('h3');

                h1.innerText = 'Dados do aluno:';
                h3.innerText = (`Nome: ${this.nome} | Idade: ${this.idade} anos | Turma: ${this.turma} | Sexo: ${this.sexo}\n`)

                document.body.appendChild(div);
                div.appendChild(h1);
                div.appendChild(h3);
            }
        }

        const alunoEvaldo = new Aluno('Evaldo', 50, 'Leotractor', 'Masculino');
        alunoEvaldo.imprimeDados();
        
        const alunoSimone = new Aluno('Simone', 47, 'Leotractor', 'Feminino');
        alunoSimone.imprimeDados();
        
        const alunoLeonardo = new Aluno('Evaldo', 26, 'Sênior', 'Masculino');
        alunoLeonardo.imprimeDados();
    </script>
    
</body>
</html>
