<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="./img/donuts.png" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- ANIMATE STYLE -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- FEATHER ICON -->
    <script src="https://unpkg.com/feather-icons"></script>
    <script>feather.replace()</script>
</head>

<body>
    <section class="area-logo">
        <img src="./img/homer-gif.gif" alt="Homer">
    </section>

    <section class="container">
        <header>
            <span class="area-login">L⠀G-IN</span>
        </header>


        <section class="form-container">
            <main class="area-form">

                <section class="area-space">
                    <form required>
                        <i data-feather="user"></i>
                        <input type="text" placeholder="Usuário" required>
                </section>

                <section class="area-space">
                    <i data-feather="mail"></i>
                    <input type="email" placeholder="E-mail" required>
                </section>

                <section class="area-space">
                    <i data-feather="lock"></i>
                    <input type="password" placeholder="Senha" required>
                </section>

                <section class="area-space">
                    <input class="button-style" type="button" value="Cadastrar">
                </section>

                <section class="area-space">
                    <span>Não possui conta? <a href="/sign-up.html">Clique aqui!</a></span>
                </section>

                <section class="area-space">
                    <span>Esqueceu sua conta? <a href="/forget-password.html">Clique aqui!</a></span>
                </section>
                </form>

            </main>
        </section>
    </section>

    <!-- FEATHER ICON -->
    <script>feather.replace()</script>
</body>

</html>
